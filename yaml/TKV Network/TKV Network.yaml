  - name: 广告拦截
    include-all: true
    type: select
    proxies:
      - REJECT
      - Direct
      - 自动选择
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Advertising.png

  - name: 兜底分流
    include-all: true
    type: select
    proxies:
      - TKV Network
      - Direct
      - 自动选择
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png

  - name: 自动选择
    type: url-test
    include-all: true
    url: http://www.gstatic.com/generate_204
    interval: 300

  - name: Direct
    include-all: true
    type: select
    proxies:
      - DIRECT


