proxy-groups:
  - name: Main Node
    include-all: true
    type: select
    proxies:
      - Auto Choose

  - name: Apple Services
    include-all: true
    type: select
    proxies:
      - Main Node
      - Auto Choose

  - name: Google Services
    include-all: true
    type: select
    proxies:
      - Main Node
      - Auto Choose

  - name: Blocked Domains
    include-all: true
    type: select
    proxies:
      - Main Node
      - Auto Choose

  - name: CHN Mainland
    include-all: true
    type: select
    proxies:
      - Directly
      - Main Node
      - Auto Choose

  - name: Auto Choose
    include-all: true
    type: fallback
    url: http://www.gstatic.com/generate_204

  - name: Directly
    include-all: true
    type: select
    proxies:
      - DIRECT

rule-providers:
  reject:
    type: http
    behavior: domain
    url: https://raw.v2raysocks.com/Loyalsoldier/clash-rules/release/reject.txt
    path: ./ruleset/reject.yaml
    interval: 86400
  icloud:
    type: http
    behavior: domain
    url: https://raw.v2raysocks.com/Loyalsoldier/clash-rules/release/icloud.txt
    path: ./ruleset/icloud.yaml
    interval: 86400
  apple:
    type: http
    behavior: domain
    url: https://raw.v2raysocks.com/Loyalsoldier/clash-rules/release/apple.txt
    path: ./ruleset/apple.yaml
    interval: 86400
  google:
    type: http
    behavior: domain
    url: https://raw.v2raysocks.com/Loyalsoldier/clash-rules/release/google.txt
    path: ./ruleset/google.yaml
    interval: 86400
  proxy:
    type: http
    behavior: domain
    url: https://raw.v2raysocks.com/Loyalsoldier/clash-rules/release/proxy.txt
    path: ./ruleset/proxy.yaml
    interval: 86400
  direct:
    type: http
    behavior: domain
    url: https://raw.v2raysocks.com/Loyalsoldier/clash-rules/release/direct.txt
    path: ./ruleset/direct.yaml
    interval: 86400
  cncidr:
    type: http
    behavior: ipcidr
    url: https://raw.v2raysocks.com/Loyalsoldier/clash-rules/release/cncidr.txt
    path: ./ruleset/cncidr.yaml
    interval: 86400
  lancidr:
    type: http
    behavior: ipcidr
    url: https://raw.v2raysocks.com/Loyalsoldier/clash-rules/release/lancidr.txt
    path: ./ruleset/lancidr.yaml
    interval: 86400

rules:
  - PROCESS-NAME,v2ray,DIRECT
  - PROCESS-NAME,Surge%203,DIRECT
  - PROCESS-NAME,ss-local,DIRECT
  - PROCESS-NAME,privoxy,DIRECT
  - PROCESS-NAME,trojan,DIRECT
  - PROCESS-NAME,trojan-go,DIRECT
  - PROCESS-NAME,naive,DIRECT
  - PROCESS-NAME,Thunder,DIRECT
  - PROCESS-NAME,DownloadService,DIRECT
  - PROCESS-NAME,qBittorrent,DIRECT
  - PROCESS-NAME,Transmission,DIRECT
  - PROCESS-NAME,fdm,DIRECT
  - PROCESS-NAME,aria2c,DIRECT
  - PROCESS-NAME,Folx,DIRECT
  - PROCESS-NAME,NetTransport,DIRECT
  - PROCESS-NAME,uTorrent,DIRECT
  - PROCESS-NAME,WebTorrent,DIRECT
  - RULE-SET,icloud,Apple Services
  - RULE-SET,apple,Apple Services
  - RULE-SET,google,Google Services
  - RULE-SET,proxy,Blocked Domains
  - RULE-SET,cncidr,CHN Mainland
  - RULE-SET,direct,DIRECT
  - RULE-SET,lancidr,DIRECT,no-resolve
  - MATCH,Main Node
